<section>
    <form action="">
        <input type="text" placeholder="Filter by city" #filter />
        <button type="button" class="primary" (click)="filterResults(filter.value)">Search</button>
    </form>

    <section class="results">
        @for(housingLocationElement of filteredLocationList; track housingLocationElement.id){
        <app-housing-location [housingLocation]="housingLocationElement" />
        }
    </section>
</section>
